<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game"></div>
    <script>
        console.log('Test page loaded');
        console.log('Phaser available:', typeof Phaser !== 'undefined');

        if (typeof Phaser !== 'undefined') {
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                parent: 'game',
                backgroundColor: '#ff0000',
                scene: {
                    create: function() {
                        this.add.text(400, 300, 'PHASER WORKS!', {
                            fontSize: '48px',
                            color: '#ffffff'
                        }).setOrigin(0.5);
                        console.log('Scene created successfully');
                    }
                }
            };
            const game = new Phaser.Game(config);
        } else {
            document.body.innerHTML = '<h1>Phaser failed to load</h1>';
        }
    </script>
</body>
</html>
